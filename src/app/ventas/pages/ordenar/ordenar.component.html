<p-toolbar>
    <div class="p-toolbar-group-left"></div>
    
    <div class="p-toolbar-group-right">
        <button pButton
                class="mr-1"
                label="Toggle mayÃºscula"
                (click)="toggleMyuscula()">
        </button>
        <button pButton
                icon="pi pi-sort"
                class="mr-1 p-button-warning"
                label="Por nombre"
                (click)="cambiarOrden('nombre')">
        </button>
        <button pButton
                icon="pi pi-sort"
                class="mr-1 p-button-help"
                label="Vuela"
                (click)="cambiarOrden('vuela')">
        </button>
        <button pButton
                icon="pi pi-sort"
                class="mr-1 p-button-success"
                label="Por color"
                (click)="cambiarOrden('color')">
        </button>
    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-3">
        <p-table [value]="heroes | ordenar:ordenarPor" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-herore>
                <tr>
                    <td>{{ herore.nombre }}</td>
                    <td>{{ herore.vuela | vuela | titlecase }}</td>
                    <td>{{ herore.color }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>


<div class="grid">
    <div class="col mt-3">
        <p-table [value]="heroes" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-herore>
                <tr>
                    <td>{{ herore.nombre }}</td>
                    <td>{{ herore.vuela | vuela | titlecase }}</td>
                    <td>{{ herore.color }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
